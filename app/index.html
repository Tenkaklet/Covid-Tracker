<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Covid Tracker</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/node_modules/mapbox-gl/dist/mapbox-gl.css">
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light" id="sidebar-wrapper">
      <div class="sidebar-heading">Covid Tracker </div>
      <div class="no-selection">
        <small class="text-center">Click on a country to see current information</small>
      </div>
      <div class="container" id="information">
        <div class="meta">
          <p class="lead text-muted text-center" id="country"></p>
          <p class="lead confirmed">Confirmed Cases</p>
          <small class="font-weight-bold" id="confirmed"></small>
          <p class="lead deaths">Confirmed Deaths</p>
          <small class="font-weight-bold" id="deaths"></small>
          <p class="lead recovered">Confirmed Recovered</p>
          <small class="font-weight-bold" id="recovered"></small>
        </div>
      </div>
    </div>
    <!--this to show more detailed info of countries clicked on -->
    <!-- /#sidebar-wrapper -->


    <!-- Page Content -->
    <section id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="btn btn-primary" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank">More Info about Corona</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid" id="map">

    </section>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l; b[l] || (b[l] =
      function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
      e = o.createElement(i); r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X'); ga('send', 'pageview');
  </script>
  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
